# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""

collections:
  portfolio:
    output: true
    permalink: /portfolio/:name/
  initiatives:
    output: true        # gives each initiative its own page (optional)
    permalink: /initiatives/:name/
