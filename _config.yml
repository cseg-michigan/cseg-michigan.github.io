# Site settings
title: CSEG
email: your-email@domain.com
url: "https://cseg-michigan.github.io/"
# baseurl: "/cseg-website-draft.github.io"
description: "CSEG is a student-run organization that represents CSE graduate students at the University of Michigan. We serve as a voice for graduate students on departmental
          committees and work to build a strong, inclusive community through social events, networking opportunities, and
          professional development activities. All CSE graduate students are automatically members of CSEG."
keywords: "Computer, Science, Engineering, Graduate, Students, UMich, University, Michigan"
skills: "Computer Science & Engineering Graduate Students @ UMich"
meta_author: Hu Danniell

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: FFCB05 #80B3FF
  primary-rgb: 00274C #"128,179,255"
  secondary: 00274C #FD6E8A
  secondary-dark: 233140 #A2122F


